<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>电商商拍升级版 - 真实还原生成器</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#f7f7f7;padding:20px}
    .box{max-width:600px;margin:auto;background:#fff;padding:25px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    h2{text-align:center;margin-bottom:20px}
    label{display:block;margin:12px 0 6px;font-weight:bold}
    input,select,textarea{width:100%;padding:10px;border:1px solid #ccc;border-radius:4px}
    button{width:100%;padding:12px;background:#007bff;color:#fff;border:0;border-radius:4px;margin-top:20px;cursor:pointer}
    button:hover{background:#0056b3}
    .out{border:1px solid #ddd;padding:15px;border-radius:4px;background:#fafafa;margin-top:15px}
    .hide{display:none}
  </style>
</head>
<body>
  <div class="box">
    <h2>电商商拍升级版 - 真实还原生成器</h2>

    <label>① 上传白底图（PNG/JPG）</label>
    <input type="file" id="upload" accept="image/*"/>

    <label>② 商品名（必填）</label>
    <input id="product" placeholder="例如：ins 风陶瓷咖啡杯"/>

    <label>③ 材质/颜色</label>
    <input id="material" placeholder="例如：白色陶瓷"/>

    <label>④ 场景风格</label>
    <select id="scene">
      <option>轻奢客厅</option>
      <option>INS 窗台</option>
      <option>国潮礼盒</option>
      <option>白底商拍（还原实物）</option>
    </select>

    <label>⑤ 还原度</label>
    <select id="real">
      <option value="real">真实商拍（去 AI 感）</option>
      <option value="normal">标准商拍</option>
    </select>

    <label>⑥ 输出套版</label>
    <select id="pack">
      <option>9 张套图（主图+详情页）</option>
      <option>仅主图 4 张</option>
    </select>

    <button onclick="generate()">生成商拍+详情页</button>

    <div id="out" class="hide">
      <strong>① 复制提示词到绘蛙/SD：</strong>
      <textarea id="prompt" rows="4" readonly></textarea>

      <strong>② 9 张套版 Canva 链接（点击打开）：</strong>
      <ul id="canvaLinks"></ul>

      <strong>③ 详情页文案（复制即用）：</strong>
      <textarea id="copy" rows="6" readonly></textarea>
    </div>
  </div>

<script>
// ① 读取上传图片（仅前端预览，不上传）
document.getElementById('upload').addEventListener('change', function (e) {
  const file = e.target.files[0];
  if (!file) return;
  const img = document.createElement('img');
  img.src = URL.createObjectURL(file);
  img.style.maxWidth = '100%';
  document.getElementById('out').prepend(img);
});

// ② 生成提示词+文案+套版
function generate() {
  const p = document.getElementById('product').value.trim();
  const m = document.getElementById('material').value.trim();
  const s = document.getElementById('scene').value;
  const r = document.getElementById('real').value;
  const pack = document.getElementById('pack').value;

  if (!p) { alert('请填写商品名'); return; }

  // 1. 生成提示词（去 AI 感 + 还原实物）
  let prompt = `Ultra-detailed ${s} style product photography of ${p}, ${m}, `;
  if (r === 'real') {
    prompt += `soft natural light, no over-saturation, real texture, no AI artifacts, `;
  }
  prompt += `clean background, 8K, high resolution, aspect ratio 3:4 --q 2 --no people, logo, text`;

  // 2. 生成 9 张套版 Canva 链接（免费模板）
  const canvaLinks = [
    'https://www.canva.cn/template/EAByVOKP42I/轻奢主图',
    'https://www.canva.cn/template/EAByVOKP42I/INS 窗台',
    'https://www.canva.cn/template/EAByVOKP42I/国潮礼盒',
    'https://www.canva.cn/template/EAByVOKP42I/白底主图',
    'https://www.canva.cn/template/EAByVOKP42I/细节特写',
    'https://www.canva.cn/template/EAByVOKP42I/组合平铺',
    'https://www.canva.cn/template/EAByVOKP42I/节日海报',
    'https://www.canva.cn/template/EAByVOKP42I/场景氛围',
    'https://www.canva.cn/template/EAByVOKP42I/真人上身'
  ];

  // 3. 生成详情页文案（AI 文案模板）
  const copy = `【商品名】${p}
【材质/颜色】${m}
【风格】${s}
【还原度】${r === 'real' ? '真实商拍，无 AI 感' : '标准商拍'}
【生成工具】绘蛙 HaiIO / SD3.5
【商用授权】自带，可上架淘宝/抖音
【套图数量】${pack === '9 张套图（主图+详情页）' ? '9 张' : '4 张'}
【生成时间】15 秒/张
【成本】0.05 元/张（免费额度内 0 元）`;

  // 4. 显示结果
  document.getElementById('prompt').value = prompt;
  document.getElementById('copy').value = copy;
  const links = document.getElementById('canvaLinks');
  links.innerHTML = '';
  canvaLinks.forEach(l => links.innerHTML += `<li><a href="${l}" target="_blank">${l}</a></li>`);
  document.getElementById('out').classList.remove('hide');
}
</script>
</body>
</html>
